<app-navbar></app-navbar>
<section id="home">
    <div class="row justify-content-center">
        <div style="max-width:1000px">
            <div class ="row">
                <div class="col-sm-4">
                    <h1>Els meus equips</h1>
                </div>
                <div class="col">
                    <button mat-button class="btn btn-primary" [routerLink]="['/create-team']" >Crear equip</button>
                </div>
            </div>
            <div class="card teams">
                <div class="card-body">
                    <div class="card team" *ngFor="let equip of equips">
                        <div class ="row card-body team-item" [routerLink]="['/my-teams/',equip.id]">
                            <div class="col-sm-1">
                                <img src={{equip.img}}>
                            </div>
                            <div class="col-sm-1" *ngIf="(equip.capita == this.usuari['id'])">
                                <img src="../../../assets/imgs/captain.png">
                            </div>
                            <div class="col-sm-1" *ngIf="!(equip.capita == this.usuari.id)">
                                <img src="../../../assets/imgs/player.png">
                            </div>
                            <div class="col-sm-9">
                                <h2>{{equip.nom}}</h2>
                            </div>
                            <div class="col-sm-1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="max-width:1000px">
            <h1>Invitacions</h1>
            <div class="card teams">
                <div class="card-body">
                    <div class="card team" *ngFor="let equip of equipsInvitacions">
                        <div class ="row card-body team-item-invitation">
                            <div class="col-sm-1">
                                <img src={{equip.img}}>
                            </div>
                            <div class="col-sm-8">
                                <h2>{{equip.nom}}</h2>
                            </div>
                            <div class="col-sm-1">
                                <mat-icon class="decline-button">close</mat-icon>
                            </div>
                            <div class="col-sm-1">
                                <mat-icon class="accept-button" (click)="openDialog(equip.id)">check</mat-icon>
                            </div>
                            <div class="col-sm-1">
                                <mat-icon class="view-button">visibility</mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
