<div class="card">
    <div class="card-body">
        <div class="card" *ngFor="let partit of getPartits()" style="margin-top:15px">
            <div class="card-body ficha-partit">
                <div class="col-sm-2"><img class="escut" [src]="partit?.infoLocal[0]?.img"></div>
                <div class="col-sm-3"><h4>{{partit?.infoLocal[0]?.nom}}</h4></div>
                <div class="col-sm-2 text-center">
                    <div class="row score text-center">
                        <p>1-0</p>
                    </div>
                    <div class="row info-under-score">
                        <p *ngIf="!(partit.horari==null)">partit.horari</p>
                        <p *ngIf="(partit.horari==null)">Horari no especificat</p>
                    </div>
                </div>
                <div class="col-sm-3"><h4>{{partit?.infoVis[0]?.nom}}</h4></div>
                <div class="col-sm-2"><img class="escut" [src]="partit?.infoVis[0]?.img"></div>
            </div>
        </div>
        <div class="row justify-content-center" style="display: inline-block; align-items: center; justify-content: center; width:auto">
            <div class="col" *ngFor="let item of [].constructor(11); let i = index">
                <button style="width:45px;" (click)="setNumJornada(i+1)" class="btn-jornada"> {{i+1}} </button>
            </div>
        </div>
    </div>
</div>
