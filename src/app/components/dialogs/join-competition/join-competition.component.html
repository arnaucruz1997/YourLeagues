<h2>Selecciona Un Equip: </h2>
<div *ngFor="let equip of showEquips">
    <div class="card equip" style="margin-top:5%" (click)="joinCompetition(equip,competition)" mat-dialog-close>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3">
                    <img [src]="equip.img">
                </div>
                <div class="col-sm-9">
                    <h1 style="font-size:16px;">{{equip.nom}}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
