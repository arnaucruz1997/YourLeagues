<app-navbar></app-navbar>
<section id="home">
    <div class="row justify-content-center" style="width: 99%;">
        <div style="max-width:1000px">
            <div class="row">
                <h2 style="padding-left:0px;">{{partit?.infoLocal?.nom}} vs {{partit?.infoVis?.nom}}</h2>
                <button mat-raised-button class="tornar-btn" [routerLink]="['/competition/',competicio?.id]">Tornar</button>
            </div>
            <div class="row">
                <div class="card teaminfo" style="width:1500px;">
                    <div class="card-body">
                        <div class="card" style="margin-bottom:1%;">
                            <div class="card-body">
                                <div class="row ficha-partit">
                                    <div class="col-sm-2 text-center"><img class="escut" [src]="partit?.infoLocal?.img"></div>
                                    <div class="col-sm-3" style="text-align: left;"><h6>{{partit?.infoLocal?.nom}}</h6></div>
                                    <div class="col-sm-2 text-center">
                                        <div class="row score text-center">
                                            <p *ngIf="resultat?.guanyador == ''">N/D</p>
                                            <p *ngIf="resultat?.guanyador != ''">{{resultat?.puntsEquipLocal}} - {{resultat?.puntsEquipVis}}</p>
                                        </div>
                                        <div class="row info-under-score">
                                            <p *ngIf="!(partit?.horari==null)">{{partit?.horari}}</p>
                                            <p *ngIf="(partit?.horari==null)">Horari no especificat</p>
                                        </div>
                                    </div>
                                    <div class="col-sm-3" style="text-align: right;"><h6>{{partit?.infoVis?.nom}}</h6></div>
                                    <div class="col-sm-2 text-center"><img class="escut" [src]="partit?.infoVis?.img"></div>
                                </div>
                            </div>
                        </div>
                        <mat-tab-group class="tabteaminfo text-center" mat-align-tabs="center" #tabGroup>
                            <mat-tab label="First">
                                <ng-template mat-tab-label>
                                    <mat-icon class="icono-tab">description</mat-icon>
                                        Resum
                                </ng-template>
                                <resum-partit [parent]="this"></resum-partit>
                            </mat-tab>
                            <mat-tab label="Second" *ngIf="(uid == org?.id) || (uid == capiLocal?.id) || (uid == capiVis?.id) ">
                                <ng-template mat-tab-label>
                                    <mat-icon class="icono-tab">chat</mat-icon>
                                        Xat
                                </ng-template>
                                <xat [parent]="this"></xat>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
